<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@1,559&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Numerology Facts Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to AI Numerology</h1>
      <h2 class="subTitle">
        Based on your date of birth discover your life path number
      </h2>
      <div class="row">
        <div class="col-md-12">
          <form class="typeBox" id="num-generator-form">
            <input
              class="barInput"
              type="text"
              placeholder="Example: 11/06/2006"
              autofocus
              required
              autocomplete="off"
              id="userAnswer"
            />
            <input type="submit" class="submitBox" value="Submit" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-4 p-5 answer" id="numerology-answer"></div>
      </div>
      <footer class="mt-5 p-5">
        This AI project was coded by
        <a href="https://leticiasanches.netlify.app/" target="_blank"
          >Leticia Sanches</a
        >
        and is
        <a
          href="https://github.com/SanchesLeti/Numerology-facts-generator"
          target="_blank"
        >
          open-source in Github</a
        >
        and it's hosted on
        <a href="https://numerology-ai-facts.netlify.app/" target="_blank"
          >Netifly.</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
